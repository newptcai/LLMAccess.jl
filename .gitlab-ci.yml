image: julia:1

stages:
  - build
  - deploy

docs:build:
  stage: build
  script:
    - julia --project=docs -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate(); include("docs/make.jl")'
  artifacts:
    paths:
      - docs/build
    expire_in: 1 week
  rules:
    # Always build on tags (e.g., releases)
    - if: $CI_COMMIT_TAG
    # Build when docs change on any branch or merge request
    - changes:
        - docs/**/*
        - docs/make.jl
        - docs/Project.toml
    # Otherwise do not run
    - when: never

pages:
  stage: deploy
  needs: ["docs:build"]
  script:
    - rm -rf public && mkdir -p public
    - mv docs/build/* public/
  artifacts:
    paths:
      - public
  rules:
    # Deploy on tags
    - if: $CI_COMMIT_TAG
    # Deploy on default branch when docs changed
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
        - docs/**/*
        - docs/make.jl
        - docs/Project.toml
    # Otherwise do not deploy
    - when: never
