image: julia:1

stages:
  - build
  - deploy

docs:build:
  stage: build
  script:
    - julia --project=docs -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate(); include("docs/make.jl")'
  artifacts:
    paths:
      - docs/build
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH
    - if: $CI_COMMIT_TAG

pages:
  stage: deploy
  needs: ["docs:build"]
  script:
    - rm -rf public && mkdir -p public
    - mv docs/build/* public/
  artifacts:
    paths:
      - public
  rules:
    # Deploy on default branch and tags; adjust branch name if needed
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG

