image: julia:1.12.1-trixie

stages:
  - build
  - deploy

docs:build:
  stage: build
  variables:
    JULIA_PKG_USE_CLI_GIT: "true"      # avoid LibGit2_jll on first use
    # Use default Pkg server so stdlib JLLs (e.g., OpenSSL_jll) can be fetched
    JULIA_DEPOT_PATH: "$CI_PROJECT_DIR/.julia"  # writable, cacheable depot
  cache:
    key: "julia-depot-1.12"
    paths:
      - .julia/
  before_script:
    # Ensure git is available and pre-clone General with CLI git to avoid LibGit2/Downloads
    - apt-get update && apt-get install -y --no-install-recommends git ca-certificates curl && rm -rf /var/lib/apt/lists/*
    - mkdir -p "$JULIA_DEPOT_PATH/registries"
    - |
      if [ ! -d "$JULIA_DEPOT_PATH/registries/General/.git" ]; then
        git clone --depth 1 https://github.com/JuliaRegistries/General "$JULIA_DEPOT_PATH/registries/General"
      fi
  script:
    - julia --project=docs -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate(); include("docs/make.jl")'
  artifacts:
    paths:
      - docs/build
    expire_in: 1 week
  rules:
    # Always build on tags (e.g., releases)
    - if: $CI_COMMIT_TAG
    # Build when docs change on any branch or merge request
    - changes:
        - docs/**/*
        - docs/make.jl
        - docs/Project.toml
    # Otherwise do not run
    - when: never

pages:
  stage: deploy
  needs: ["docs:build"]
  script:
    - rm -rf public && mkdir -p public
    - mv docs/build/* public/
  artifacts:
    paths:
      - public
  rules:
    # Deploy on tags
    - if: $CI_COMMIT_TAG
    # Deploy on default branch when docs changed
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
        - docs/**/*
        - docs/make.jl
        - docs/Project.toml
    # Otherwise do not deploy
    - when: never
